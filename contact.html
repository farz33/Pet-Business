<html lang="en">
<head>

  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
  
  body, html {
  height: 100%;
  margin: 0;
}
  
  .navbar {
            display: flex;
            align-items: center;
            background-color: #FFFFFF;
            padding: 10px 20px;
            color: black;
			 margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar .logo {
            flex: 1;
        }
        .navbar .logo img {
            max-height: 200px; /* Adjust the logo size as needed */
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }
        .navbar .nav-links a:hover {
            background-color: #2c67f2;
            border-radius: 4px;
        }
		
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    .btn-submit {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
	
	
	.bg {
  /* The image used */
  background-image: url("animal.jpg");

  /* Full height */
  height: 50%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

footer {
            
            padding: 20px;
            text-align: center;
            color: #333; /* Dark text color for contrast */
        }

        footer h2 {
            color: #007bff; /* Blue color for the heading */
            margin-bottom: 10px;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #007bff; /* Blue color for links */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }


  </style>
</head>
<body>

 <div class="navbar">
        <div class="logo">
            <img src="pet logo.png" alt="Logo"> <!-- Replace with your logo image path -->
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="service.html">Services</a>
            <a href="contact.html">Contact Us</a>
            <a href="appointment.html">Appointment</a>
        </div>
    </div>

<div class="bg"></div>
   
   <br><br><br>
  <div class="container">
    <div class="contact-form">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-submit btn-block">Submit</button>
      </form>
    </div>
